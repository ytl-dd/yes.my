            html, body { height: 100vh; }
            body { background-color: #FFF; font-family: "Quicksand", "VAG Rounded Std";  }

            .listing-tabs .nav-item:first-of-type .nav-link { margin-left: 0; }

            .listing-tabs .nav-link:focus, .listing-tabs .nav-link:hover { background-color: #FFF; border-color: #FFF; color: #00A4E3; }

            .layer-topThree { display: flex; align-items: center; justify-content: center; margin: 45px 0 25px; }
            .layer-topThree .layer-profile { display: flex; flex-direction: column; align-items: center; justify-content: center; }
            .layer-profile .profile-num { display: none; }
            .layer-profile .profile-img { background-color: #FFF; border: 5px solid cyan; border-radius: 100%; box-shadow: 0 0 20px cyan; display: flex; color: #212529; font-size: 90%; font-style: italic; font-weight: bold; align-items: center; justify-content: center; height: 100px; margin: 1rem 0 0.5rem; padding: 5px; text-align: center; width: 100px; word-wrap: break-word; }
            .layer-profile .profile-points { color: #FFF; font-size: 120%; font-style: italic; font-weight: bold; }
            .layer-profile.first { transform: translateY(-10%); }
            .layer-profile.second { margin-right: -0.8rem; }
            .layer-profile.third { margin-left: -0.8rem; }
            .layer-profile .fa-crown { color: gold; filter: drop-shadow(0px 0px 5px gold); }
            .layer-profile.second .fa-crown { color: silver; filter: drop-shadow(0px 0px 5px silver); }
            .layer-profile.third .fa-crown { color: brown; filter: drop-shadow(0px 0px 5px brown); }

            .page-link, .page-link:hover { color: #00A4E3; }
            .page-link:focus { box-shadow: 0 0 0 transparent; }
            .page-item.active .page-link { background-color: #00A4E3; border-color: #00A4E3; }

            .table { border: 0; font-size: 15px; margin: 0; table-layout: fixed; }
            .table thead { display: none; }
            .table tbody, .table>:not(:first-child) { border: 0; }
            .table tr td { padding: 5px 0; }
            .table td.cell-rank { width: 40px; }
            .table td.cell-name { padding-left: 15px; }
            .table td.cell-points { width: 60px; }
            .table span.span-rank, .table span.span-name, .table span.span-points { display: block; }
            .table span.span-rank { background-color: #FFF; border-radius: 100%; padding: 8px; text-align: center; }
            .table span.span-name { background-color: #FFF; border-radius: 25px 0 0 25px; padding: 8px 0 8px 15px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
