<style type="text/css">
    #merdekaForm { padding: 0 0 50px; }
    #merdekaForm .form-group { margin-bottom: 25px; }
    #merdekaForm .form-group label { color: #00A4E3; font-size: 18px; font-weight: 700; }
    #merdekaForm h4 { color: #00A4E3; font-weight: 700; }
    #merdekaForm .form-group .custom-checkbox label, #merdekaForm .form-group.form-check label.form-check-label { color: #C4C4C4; }
    #merdekaForm .custom-checkbox .custom-control-label::before { border-radius: 100%; }
    #merdekaForm .btn { background-color: #0038B2; border-color: #0038B2; border-radius: 28px; font-size: 14px; padding: 14px 50px; }
    #merdekaForm .form-customCheck { padding-left: 0; }
    #merdekaForm .form-customCheck .form-check-label { display: none; }

    .custom-control.wpcf7-list-item {
        margin-left: 0;
    }
    .wpcf7-form-control-wrap.input-accept .wpcf7-list-item-label {
        display: none;
    }
    
    .wpcf7-list-item { display: block; margin: 0 0 0 1rem; padding: 0 0 0 1rem; }
    .wpcf7-list-item input[type="checkbox"] { height: auto; opacity: 0; position: absolute; z-index: -1; }
    .wpcf7-list-item span.wpcf7-list-item-label { color: #C4C4C4; position: relative; }
    .wpcf7-list-item span.wpcf7-list-item-label:before {
        background: transparent; border: 1px solid #b4b4b4; border-radius: 100%; 
        content: ''; display: block; position: absolute; top: 0; left: -1.5rem; width: 1rem; height: 1rem; 
        transition: background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .wpcf7-list-item span.wpcf7-list-item-label:after {
        background-color: transparent; border-radius: 100%; content: ''; display: block; position: absolute; top: 0.2rem; left: -21px; height: 10px; width: 10px;
    }
    .wpcf7-list-item input[type="checkbox"]:checked ~ span.wpcf7-list-item-label:after {
        background-color: #EC008C;
    }

    @media (max-width: 768px) {
        .wpcf7-list-item span.wpcf7-list-item-label:after { top: 0.15rem; left: -19px; }
    }
</style>


<script type="text/javascript">
    $(document).ready(function() {
        var htmlAgreeLabel  = $('.form-customCheck .form-check-label.input-accept').html();
        $('.wpcf7-form-control-wrap.accept .wpcf7-list-item-label').html(htmlAgreeLabel);

        applyCheckboxLimit('telcoPreference[]', 2);
        applyCheckboxLimit('telcoMore[]', 2);
        applyCheckboxLimit('dataFor[]', 4);
    });

    function applyCheckboxLimit(inputName, limit) {
        var targetCheckboxGroup = 'input[name="' + inputName + '"]';
        $(targetCheckboxGroup).on('change', function (e) {
            var length  = $(targetCheckboxGroup + ':checked').length;
            if (length > limit) {
                $(this).prop('checked', false);
            }
        });
    }
</script>
