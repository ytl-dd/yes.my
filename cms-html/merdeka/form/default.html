<div class="form-std pt-5" id="merdekaForm">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" class="form-control" id="input-name" name="name" placeholder="" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="input-lastname">Last Name</label>
                <input type="text" class="form-control" id="input-lastname" name="lastName" placeholder="" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" name="email" placeholder="" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="input-emailConfirm">Email Confirmation</label>
                <input type="email" class="form-control" id="input-emailConfirm" name="emailConfirm" placeholder="" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="input-mobileNo">Mobile No.</label>
                <input type="text" class="form-control" id="input-mobileNo" name="mobileNo" placeholder="" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>1. What do you look for in a Telco (Pick 2)</h4>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoPreference-1" name="telcoPreference" value="Affordable data plan" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoPreference-1">Affordable data plan</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoPreference-2" name="telcoPreference" value="High internet speed and Coverage" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoPreference-2">High internet speed and Coverage</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoPreference-3" name="telcoPreference" value="Postpaid + Device bundle" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoPreference-3">Postpaid + Device bundle</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoPreference-4" name="telcoPreference" value="Prepaid + Device bundle" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoPreference-4">Prepaid + Device bundle</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>2. What would you like more from your telco? (Pick 2)</h4>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoMore-1" name="telcoMore" value="Free calls" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoMore-1">Free calls</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoMore-2" name="telcoMore" value="Free data" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoMore-2">Free data</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoMore-3" name="telcoMore" value="Rewards and offers" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoMore-3">Rewards and offers</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-telcoMore-4" name="telcoMore" value="Discounts" tabindex="-1" />
                    <label class="custom-control-label" for="input-telcoMore-4">Discounts</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>3. What do you use data most for (rank 1 - 4)</h4>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-1" name="dataFor" value="Social media (Facebook, Instagram, TikTok)" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-1">Social media (Facebook, Instagram, TikTok)</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-2" name="dataFor" value="Work (Email)" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-2">Work (Email)</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-3" name="dataFor" value="Messaging (WhatsApp, Telegram)" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-3">Messaging (WhatsApp, Telegram)</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-4" name="dataFor" value="Video Call" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-4">Video Call</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-5" name="dataFor" value="Gaming" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-5">Gaming</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-6" name="dataFor" value="Shopping" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-6">Shopping</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-7" name="dataFor" value="Entertainment (Netflix)" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-7">Entertainment (Netflix)</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-8" name="dataFor" value="YouTube" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-8">YouTube</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-dataFor-9" name="dataFor" value="Hotspot" tabindex="-1" />
                    <label class="custom-control-label" for="input-dataFor-9">Hotspot</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-agree" name="agree" value="1" tabindex="-1" />
                    <label class="custom-control-label" for="input-agree">I agree to receive future marketing communications from YES</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="input-accept" name="accept" value="1" tabindex="-1" />
                    <label class="custom-control-label" for="input-accept">I accept YES Privacy Policy</label>
                </div>
                <div class="form-group form-check" style="text-align: top;">
                    <input type="radio" class="custom-control-input" id="input-accept" name="accept" value="1" tabindex="-1" />
                    <label class="form-check-label checkbox-agreePrivacys" for="agreePrivacys">I accept YES <a class="brand" href="http://www.ytl.com/privacypolicy.asp" target="blank">Privacy Policy</a></label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="submit" class="btn btn-primary" value="REGISTER NOW" />
        </div>
    </div>
</div>
